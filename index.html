<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fontawesome-free-6.3.0-web/css/all.css">
    <link rel="stylesheet" href="index.css">
    <title>Music Website</title>
</head>
<body>
    <div class="container">   
        <div class="navbar">
            <img src="images/logo.png" alt="logo" class="logo">
            <div class="menu_toggle active" onclick="togglemenu()">
            </div>
            <div class="menu active" onclick="togglemenu()">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">SPECIFICATIONS</a></li>
                <li><a href="#">PRODUCTS</a></li>
                <li><a href="#">CONNECT</a></li>
            </ul>
        </div>
    </div>
        <div class="content">
            <div class="left-side">
                <h1>THE <br> REAL <br> SOUND</h1>
            </div>
            <div class="right-side">
                <p>Click Here To Listen</p>
                <img src="images/play.png" alt="play" id="icon">
            </div>
        </div>
    </div>
    <audio id="mySong">
        <source src="images/Syn Cole - Time [NCS Release].mp3" type="audio/mp3">
    </audio>
    <script>
        var mySong = document.getElementById("mySong");
        var icon = document.getElementById("icon");
        icon.onclick = function() {
            if(mySong.paused){
                mySong.play();
                icon.src = "images/pause.png";
            }
            else {
                mySong.pause();
                icon.src = "images/play.png";
            }
        }
    </script>
    <script type="text/javascript">
        function togglemenu() {
           var menu_toggle = document.querySelector('.menu_toggle')
           var menu = document.querySelector('.menu')
           menu_toggle.classList.toggle('active')
           menu.classList.toggle('active')
        }
    </script>
</body>
</html>
